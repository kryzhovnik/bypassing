<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Call</title>
    <script src="https://unpkg.com/peerjs@1.5.1/dist/peerjs.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            padding: 20px;
        }
        
        .welcome-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.5s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .room-link {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 12px;
            padding: 20px;
            margin: 30px 0;
            position: relative;
        }
        
        .room-link input {
            width: 100%;
            border: none;
            background: none;
            font-size: 1.1em;
            font-family: monospace;
            text-align: center;
            color: #495057;
            outline: none;
        }
        
        .copy-btn {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }
        
        .copy-btn:hover {
            background: #5a67d8;
            transform: translateY(-50%) scale(1.05);
        }
        
        .copy-btn.copied {
            background: #48bb78;
        }
        
        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-top: 20px;
            font-weight: 500;
        }
        
        .status.waiting {
            background: #fef3c7;
            color: #92400e;
        }
        
        .status.connected {
            background: #d1fae5;
            color: #065f46;
        }
        
        .videos {
            display: none;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }
        
        .videos.active {
            display: grid;
        }
        
        .video-container {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
            aspect-ratio: 4/3;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
        }
        
        .controls {
            display: none;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .controls.active {
            display: flex;
        }
        
        .control-btn {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            transition: all 0.3s;
        }
        
        .control-btn:hover {
            transform: scale(1.1);
            border-color: #667eea;
        }
        
        .control-btn.active {
            background: #ef4444;
            color: white;
            border-color: #ef4444;
        }
        
        .control-btn.end {
            background: #ef4444;
            color: white;
            border-color: #ef4444;
            width: 60px;
            height: 60px;
        }
        
        @media (max-width: 768px) {
            .videos {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .welcome-card {
                padding: 30px 20px;
            }
            
            .copy-btn {
                position: static;
                transform: none;
                margin-top: 10px;
                width: 100%;
            }
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            vertical-align: middle;
            margin-left: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-card">
            <h1>Quick Call</h1>
            <p class="subtitle">Instant video calls, no signup required</p>
            
            <div class="room-link">
                <input type="text" id="roomUrl" readonly value="Creating your room...">
                <button class="copy-btn" onclick="copyLink()" id="copyBtn">Copy Link</button>
            </div>
            
            <p id="instructions" style="color: #6b7280;">
                Share this link with someone to start a call instantly
            </p>
            
            <div id="status" class="status waiting">
                <span id="statusText">Creating room</span>
                <span class="spinner"></span>
            </div>
            
            <div class="videos" id="videos">
                <div class="video-container">
                    <video id="localVideo" autoplay muted playsinline></video>
                    <span class="video-label">You</span>
                </div>
                <div class="video-container">
                    <video id="remoteVideo" autoplay playsinline></video>
                    <span class="video-label">Friend</span>
                </div>
            </div>
            
            <div class="controls" id="controls">
                <button class="control-btn" id="muteAudio" onclick="toggleAudio()">ðŸŽ¤</button>
                <button class="control-btn" id="muteVideo" onclick="toggleVideo()">ðŸ“¹</button>
                <button class="control-btn end" onclick="endCall()">ðŸ“ž</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const PEERJS_CONFIG = {
            host: '0.peerjs.com',
            port: 443,
            secure: true,
            debug: 1
        };
        
        // State
        let peer = null;
        let currentCall = null;
        let localStream = null;
        let roomId = null;
        let isHost = false;
        let isAudioMuted = false;
        let isVideoMuted = false;
        
        // Generate human-friendly room ID
        function generateRoomId() {
            const adjectives = ['sunny', 'happy', 'bright', 'swift', 'gentle', 'crystal', 'golden', 'silver', 'cosmic', 'stellar'];
            const nouns = ['river', 'mountain', 'ocean', 'forest', 'meadow', 'valley', 'garden', 'stream', 'lake', 'cloud'];
            const adj = adjectives[Math.floor(Math.random() * adjectives.length)];
            const noun = nouns[Math.floor(Math.random() * nouns.length)];
            const num = Math.floor(Math.random() * 1000);
            return `${adj}-${noun}-${num}`;
        }
        
        // Initialize on page load
        async function init() {
            // Check if joining existing room
            const hash = window.location.hash.slice(1);
            if (hash) {
                roomId = hash;
                isHost = false;
            } else {
                roomId = generateRoomId();
                isHost = true;
                window.location.hash = roomId;
            }
            
            // Update UI
            const url = window.location.href;
            document.getElementById('roomUrl').value = url;
            
            // Get user media first
            try {
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });
                document.getElementById('localVideo').srcObject = localStream;
            } catch (err) {
                console.error('Failed to get media:', err);
                updateStatus('Camera/microphone access denied', 'error');
                return;
            }
            
            // Initialize peer connection
            initPeer();
        }
        
        function initPeer() {
            // Create peer with room ID
            peer = new Peer(roomId, PEERJS_CONFIG);
            
            peer.on('open', (id) => {
                console.log('Connected with ID:', id);
                if (isHost) {
                    updateStatus('Waiting for someone to join...', 'waiting');
                } else {
                    updateStatus('Connecting...', 'waiting');
                    // If not host, try to call the host
                    setTimeout(() => makeCall(roomId.replace('-join', '')), 1000);
                }
            });
            
            peer.on('call', (call) => {
                console.log('Incoming call');
                answerCall(call);
            });
            
            peer.on('error', (err) => {
                console.error('Peer error:', err);
                if (err.type === 'unavailable-id' && !isHost) {
                    // Room exists, we're joining
                    roomId = roomId + '-join';
                    peer = new Peer(roomId, PEERJS_CONFIG);
                    initPeer();
                }
            });
        }
        
        function makeCall(targetId) {
            console.log('Calling:', targetId);
            const call = peer.call(targetId, localStream);
            setupCall(call);
        }
        
        function answerCall(call) {
            call.answer(localStream);
            setupCall(call);
        }
        
        function setupCall(call) {
            currentCall = call;
            
            call.on('stream', (remoteStream) => {
                console.log('Got remote stream');
                document.getElementById('remoteVideo').srcObject = remoteStream;
                document.getElementById('videos').classList.add('active');
                document.getElementById('controls').classList.add('active');
                updateStatus('Connected', 'connected');
                document.getElementById('instructions').style.display = 'none';
                document.querySelector('.room-link').style.display = 'none';
            });
            
            call.on('close', () => {
                endCall();
            });
            
            call.on('error', (err) => {
                console.error('Call error:', err);
                updateStatus('Connection failed', 'error');
            });
        }
        
        function endCall() {
            if (currentCall) {
                currentCall.close();
                currentCall = null;
            }
            
            document.getElementById('remoteVideo').srcObject = null;
            document.getElementById('videos').classList.remove('active');
            document.getElementById('controls').classList.remove('active');
            document.getElementById('instructions').style.display = 'block';
            document.querySelector('.room-link').style.display = 'block';
            updateStatus('Call ended - Waiting for someone to join...', 'waiting');
        }
        
        function toggleAudio() {
            if (localStream) {
                isAudioMuted = !isAudioMuted;
                localStream.getAudioTracks().forEach(track => {
                    track.enabled = !isAudioMuted;
                });
                document.getElementById('muteAudio').classList.toggle('active');
                document.getElementById('muteAudio').textContent = isAudioMuted ? 'ðŸ”‡' : 'ðŸŽ¤';
            }
        }
        
        function toggleVideo() {
            if (localStream) {
                isVideoMuted = !isVideoMuted;
                localStream.getVideoTracks().forEach(track => {
                    track.enabled = !isVideoMuted;
                });
                document.getElementById('muteVideo').classList.toggle('active');
                document.getElementById('muteVideo').textContent = isVideoMuted ? 'ðŸ“µ' : 'ðŸ“¹';
            }
        }
        
        function copyLink() {
            const input = document.getElementById('roomUrl');
            input.select();
            document.execCommand('copy');
            
            const btn = document.getElementById('copyBtn');
            btn.textContent = 'Copied!';
            btn.classList.add('copied');
            
            setTimeout(() => {
                btn.textContent = 'Copy Link';
                btn.classList.remove('copied');
            }, 2000);
        }
        
        function updateStatus(text, type) {
            const statusEl = document.getElementById('status');
            const statusText = document.getElementById('statusText');
            
            statusText.textContent = text;
            statusEl.className = 'status ' + type;
            
            // Remove spinner if connected or error
            if (type === 'connected' || type === 'error') {
                const spinner = statusEl.querySelector('.spinner');
                if (spinner) spinner.remove();
            }
        }
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (currentCall) currentCall.close();
            if (peer) peer.destroy();
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
        });
        
        // Start the app
        init();
    </script>
</body>
</html>
